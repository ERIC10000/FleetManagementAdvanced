<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
crossorigin="anonymous">
<script src="https://kit.fontawesome.com/bc4d7d5bce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/style.css')}}">
</head>
<body>
    <div class="container-fluid">
         <div class="row">
                <!-- sidebar -->
                  {% include 'sidebar.html'%}
                <!-- end sidebar -->
                <!-- top bar -->
                <div class="col-md-10 col-sm-11 col-lg-9">
                        {% include 'topbar.html'%}
                        <div class="row">
                              <h4>Assignments</h4>
                              <br><br>
                              <div class="col-md-12 card p-4 shadow ms-3">
                                  {% with messages = get_flashed_messages(with_categories=true) %}
                                          {% if messages %}
                                            <ul class=flashes>
                                            {% for category, message in messages %}
                                              <li class="{{ category }}">{{ message }}</li>
                                            {% endfor %}
                                            </ul>
                                          {% endif %}
                                        {% endwith %}
                                      <input type="text" id="search_word" name="search_word"
                                             placeholder="Search by reg No, status, date, driver id..."
                                             class="form-control">
                                      <br>
                                      <div id="result">
                                           <!--   ownerresponse.html will load here  -->

                                      </div>
                              </div>
                        </div>
               </div>
         </div>
    </div>
    <!-- above last div -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="{{url_for('static', filename = 'js/assignmentslist.js')}}"></script>
<script>
     $(document).ready(function(){
          $("#mybutton").click(function(){
                 $("#navigation").toggleClass("hide")
          });
     });
</script>


    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
crossorigin="anonymous"></script>


</body>
</html>
